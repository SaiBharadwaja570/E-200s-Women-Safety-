<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vigilance</title>
    <link rel="stylesheet" href="style.css">
    <script src="safe.js" defer type="module"></script>
</head>
<body>
    <div class="login-container">
        <h1 id="login">LOGIN TO VIGILANCE</h1>
        <div class="input-container">
            <input type="email" name="name" id="email" placeholder="Enter Email" class="input-field">
            <input type="password" name="" id="pass" placeholder="Enter Password" class="input-field">
            <button id="btn">Sign Up</button>
            <button id="google-login-btn" class="google-button">
                <img id="image" src="https://th.bing.com/th/id/OIP.JjD4-Aqm9Vwvn3ddtcfelgHaEK?w=302&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Google Logo">
                <span id="sign">Sign In With Google</span>
            </button>
        </div>
    </div>
</body>
</html>
