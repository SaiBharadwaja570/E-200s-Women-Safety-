<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sos-style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">E-200s</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">Live Tracking</a>
            <a href="#">About</a>
            <a href="#">Safety Tips</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- SOS Content -->
    <section class="sos-section">
        <div class="sos-content">
            <h2>Update Your Emergency Contacts and Message</h2>
            <br><br>
            <a href="#" class="update-link">Update Now</a>
            <br><br>
            <button class="sos-button" id="sos-button">
                <i class='bx bx-alarm'></i> SOS
            </button>
        </div>
    </section>

    <!-- Script for SOS Button Interaction -->
    <script>
        const sosButton = document.getElementById('sos-button');

        sosButton.addEventListener('mousedown', () => {
            sosButton.style.backgroundColor = '#ff4444'; // Change color when held
        });

        sosButton.addEventListener('mouseup', () => {
            sosButton.style.backgroundColor = '#ff0000'; // Revert color when released
        });

        sosButton.addEventListener('touchstart', () => {
            sosButton.style.backgroundColor = '#ff4444'; // Change color for touch devices
        });

        sosButton.addEventListener('touchend', () => {
            sosButton.style.backgroundColor = '#ff0000'; // Revert color for touch devices
        });
    </script>
</body>
</html>
