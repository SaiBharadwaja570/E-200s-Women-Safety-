 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/sos-style.css">
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    border: none;
    outline: none;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
}

:root {
    --bg-color: #1f242d;
    --second-bg-color: #323946;
    --text-color: #fff;
    --main-color: #0ef;
}

body {
    background: var(--bg-color);
    color: var(--text-color);
}

/* Header Styles */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 1.5rem 9%;
    background: var(--bg-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.logo {
    font-size: 2.2rem;
    color: var(--text-color);
    font-weight: 600;
    cursor: default;
}

.navbar a {
    font-size: 1.8rem;
    color: var(--text-color);
    margin-left: 3rem;
    transition: 0.3s;
}

.navbar a:hover,
.navbar a.active {
    color: var(--main-color);
}

#menu-icon {
    font-size: 3rem;
    color: var(--text-color);
    display: none;
    cursor: pointer;
}

/* SOS Section Styles */
.sos-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 10rem 9% 2rem;
}

/* Update Section (Top-Left) */
.update-section {
    text-align: left;
    margin-bottom: 2rem;
}

.update-section h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: var(--main-color);
}

.update-link {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: var(--main-color);
    border-radius: 4rem;
    box-shadow: 0 0 1rem var(--main-color);
    font-size: 1.2rem;
    color: var(--second-bg-color);
    font-weight: 600;
    transition: 0.5s ease;
    cursor: pointer;
}

.update-link:hover {
    box-shadow: none;
}

/* SOS Button (Center) */
.sos-content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-top: 2rem;
}

.sos-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 200px;
    background: #ff0000;
    border-radius: 50%;
    font-size: 2.5rem;
    color: var(--text-color);
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
    outline: none;
    box-shadow: 0 0 1rem rgba(255, 0, 0, 0.5);
}

.sos-button:hover {
    background: #ff4444;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: var(--second-bg-color);
    padding: 2rem;
    border-radius: 1rem;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: var(--main-color);
}

.modal-content label {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    text-align: left;
}

.modal-content input,
.modal-content textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--main-color);
    background: var(--bg-color);
    color: var(--text-color);
    font-size: 1rem;
}

.modal-content textarea {
    resize: vertical;
    height: 100px;
}

.modal-content button {
    padding: 0.8rem 1.5rem;
    background: var(--main-color);
    border-radius: 0.5rem;
    color: var(--second-bg-color);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.modal-content button:hover {
    background: #0ef;
    box-shadow: 0 0 1rem var(--main-color);
}

.close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 2rem;
    color: var(--text-color);
    cursor: pointer;
}

.close:hover {
    color: var(--main-color);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar a {
        font-size: 1.6rem;
        margin-left: 2rem;
    }

    .logo {
        font-size: 2rem;
    }

    .update-section h2 {
        font-size: 1.6rem;
    }

    .update-link {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
    }

    .sos-button {
        width: 150px;
        height: 150px;
        font-size: 2rem;
    }
}

@media (max-width: 450px) {
    .navbar a {
        font-size: 1.4rem;
        margin-left: 1.5rem;
    }

    .logo {
        font-size: 1.8rem;
    }

    .header {
        padding: 1rem 5%;
    }

    .update-section h2 {
        font-size: 1.4rem;
    }

    .update-link {
        font-size: 0.9rem;
        padding: 0.3rem 0.6rem;
    }

    .sos-button {
        width: 120px;
        height: 120px;
        font-size: 1.8rem;
    }
}

/* Connect with Us Section */
.connect-section {
    padding: 50px 10%;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.8);
    margin-top: 20px;
    border-radius: 10px;
}

.connect-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ff1493;
}

.connect-section p {
    margin-bottom: 20px;
    color: #ccc;
}

.connect-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.connect-buttons a {
    padding: 10px 20px;
    background-color: #ff1493;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.connect-buttons a:hover {
    background-color: #ff69b4;
}

.connect-buttons a i {
    font-size: 20px;
}
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        .header, .sos-section {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <header class="header">
        <a href="#" class="logo">E-200s</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="main-page.html" class="active">Home</a>
            <a href="About.html">About Us</a>
            <a href="empower.html">Safety & Security</a>
            <a href="contacts.html">Contacts</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="sos-section">
        <!-- Update Section (Top-Left) -->
        <div class="update-section">
            <h2>Update Emergency Contacts</h2>
            <a href="#" class="update-link" id="update-link">Update Now</a>
        </div>

        <!-- SOS Button (Center) -->
        <div class="sos-content">
            <button class="sos-button" id="sos-button">
                <i class='bx bx-alarm'></i> SOS
            </button>
        </div>
    </section>

    <!-- Update Modal -->
    <div class="modal" id="update-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Update Emergency Details</h2>
            <form id="emergency-form">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your emergency message" required></textarea>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <section class="connect-section" id="connect">
        <h2>Connect with Us</h2>
        <p>We are here to help you! Reach out to us for any queries or support.</p>
        <div class="connect-buttons">
            <a href="mailto:support@e200s.com">Email Us</a>
            <a href="tel:+1234567890">Call Us</a>
            <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        </div>
    </section>

    <!-- Include particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>

    <!-- Include JavaScript Files -->
    <!-- <script src="scripts/firebase.js"></script> -->
    <script src="scripts/main.js"></script>
    <script src="Fierbase.js"></script>
    <script>
        // Open Update Modal
const updateLink = document.getElementById('update-link');
const updateModal = document.getElementById('update-modal');
const closeModal = document.getElementById('close-modal');

updateLink.addEventListener('click', (e) => {
    e.preventDefault();
    updateModal.style.display = 'block';
});

closeModal.addEventListener('click', () => {
    updateModal.style.display = 'none';
});

// Save Emergency Details to Local Storage
const emergencyForm = document.getElementById('emergency-form');
emergencyForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const phoneNumber = document.getElementById('phone-number').value;
    const message = document.getElementById('message').value;

    // Save to Local Storage
    localStorage.setItem('emergencyPhoneNumber', phoneNumber);
    localStorage.setItem('emergencyMessage', message);

    alert('Emergency details saved successfully!');
    updateModal.style.display = 'none';
});

// Load Saved Emergency Details (Optional: Display on page load)
window.addEventListener('load', () => {
    const savedPhoneNumber = localStorage.getItem('emergencyPhoneNumber');
    const savedMessage = localStorage.getItem('emergencyMessage');

    if (savedPhoneNumber || savedMessage) {
        console.log('Saved Phone Number:', savedPhoneNumber);
        console.log('Saved Message:', savedMessage);
    }
});
 

const sosButton = document.getElementById('sos-button');

sosButton.addEventListener('mousedown', () => {
    sosButton.style.backgroundColor = '#ff4444';
});

sosButton.addEventListener('mouseup', () => {
    sosButton.style.backgroundColor = '#ff0000';
});

sosButton.addEventListener('touchstart', () => {
    sosButton.style.backgroundColor = '#ff4444';
});

sosButton.addEventListener('touchend', () => {
    sosButton.style.backgroundColor = '#ff0000';
});

// Initialize particles.js
particlesJS('particles-js', {
    particles: {
        number: {
            value: 80,
            density: {
                enable: true,
                value_area: 800
            }
        },
        color: {
            value: '#ffffff'
        },
        shape: {
            type: 'circle',
            stroke: {
                width: 0,
                color: '#000000'
            },
            polygon: {
                nb_sides: 5
            }
        },
        opacity: {
            value: 0.5,
            random: false,
            anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false
            }
        },
        size: {
            value: 3,
            random: true,
            anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false
            }
        },
        line_linked: {
            enable: true,
            distance: 150,
            color: '#ffffff',
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 6,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            bounce: false,
            attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
            }
        }
    },
    interactivity: {
        detect_on: 'canvas',
        events: {
            onhover: {
                enable: true,
                mode: 'repulse'
            },
            onclick: {
                enable: true,
                mode: 'push'
            },
            resize: true
        },
        modes: {
            grab: {
                distance: 400,
                line_linked: {
                    opacity: 1
                }
            },
            bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3
            },
            repulse: {
                distance: 200,
                duration: 0.4
            },
            push: {
                particles_nb: 4
            },
            remove: {
                particles_nb: 2
            }
        }
    },
    retina_detect: true
});

const sosB = document.getElementById("sos-button");

sosB.addEventListener("click", () => {
    // Retrieve saved emergency details from local storage
    const savedPhoneNumber = localStorage.getItem('emergencyPhoneNumber');
    const savedMessage = localStorage.getItem('emergencyMessage');

    if (savedPhoneNumber && savedMessage) {
        sendWhatsAppMessage(savedPhoneNumber, savedMessage);
    } else {
        alert('No emergency details saved. Please update them.');
    }
});


    </script>
</body>
</html>
