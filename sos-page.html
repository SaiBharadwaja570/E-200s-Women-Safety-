 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sos-style.css">
    <style>
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; /* Background color for the particle container */
            z-index: -1; /* Ensure it stays behind other content */
        }

        /* Ensure other content is above the particle background */
        .header, .sos-section {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <header class="header">
        <a href="#" class="logo">E-200s</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="main-page.html" class="active">Home</a>
            <a href="About.html">About Us</a>
            <a href="empower.html">Safety & Security</a> 
            <a href="contacts.html">Contacts</a> 
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <section class="sos-section">
        <!-- Update Section (Top-Left) -->
        <div class="update-section">
            <h2>Update Emergency Contacts</h2>
            <a href="#" class="update-link" id="update-link">Update Now</a>
        </div>

        <!-- SOS Button (Center) -->
        <div class="sos-content">
            <button class="sos-button" id="sos-button">
                <i class='bx bx-alarm'></i> SOS
            </button>
        </div>
    </section>

    <!-- Update Modal -->
    <div class="modal" id="update-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Update Emergency Details</h2>
            <form id="emergency-form">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Enter phone number" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your emergency message" required></textarea>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Include particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Script for SOS Button Interaction and Update Functionality -->
    <script>
        // Open Update Modal
        const updateLink = document.getElementById('update-link');
        const updateModal = document.getElementById('update-modal');
        const closeModal = document.getElementById('close-modal');

        updateLink.addEventListener('click', (e) => {
            e.preventDefault();
            updateModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            updateModal.style.display = 'none';
        });

        // Save Emergency Details to Local Storage
        const emergencyForm = document.getElementById('emergency-form');
        emergencyForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const phoneNumber = document.getElementById('phone-number').value;
            const message = document.getElementById('message').value;

            // Save to Local Storage
            localStorage.setItem('emergencyPhoneNumber', phoneNumber);
            localStorage.setItem('emergencyMessage', message);

            alert('Emergency details saved successfully!');
            updateModal.style.display = 'none';
        });

        // Load Saved Emergency Details (Optional: Display on page load)
        window.addEventListener('load', () => {
            const savedPhoneNumber = localStorage.getItem('emergencyPhoneNumber');
            const savedMessage = localStorage.getItem('emergencyMessage');

            if (savedPhoneNumber || savedMessage) {
                console.log('Saved Phone Number:', savedPhoneNumber);
                console.log('Saved Message:', savedMessage);
            }
        });

        // SOS Button Interaction
        const sosButton = document.getElementById('sos-button');

        sosButton.addEventListener('mousedown', () => {
            sosButton.style.backgroundColor = '#ff4444';
        });

        sosButton.addEventListener('mouseup', () => {
            sosButton.style.backgroundColor = '#ff0000';
        });

        sosButton.addEventListener('touchstart', () => {
            sosButton.style.backgroundColor = '#ff4444';
        });

        sosButton.addEventListener('touchend', () => {
            sosButton.style.backgroundColor = '#ff0000';
        });

        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80, // Number of particles
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff' // Particle color
                },
                shape: {
                    type: 'circle', // Particle shape (circle, edge, triangle, polygon, etc.)
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3, // Particle size
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150, // Distance between linked particles
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6, // Particle movement speed
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse' // Interaction mode on hover
                    },
                    onclick: {
                        enable: true,
                        mode: 'push' // Interaction mode on click
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
