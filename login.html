<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <div class="form-container sign-up">
            <form>
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
                <button id="google-login-btn">Sign up with Google</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Password">
                <button id="login"><h1 id="lk"><a href="sos-page.html" style="color:white">Login</a></h1></button>
                <p>Don't have an account? <a href="./Signup2.html">Sign Up</a></p>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To stay connected, please login</p>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your details to get started</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
